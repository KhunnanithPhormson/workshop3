<!DOCTYPE html>
<html class="no-js" lang="en-gb">
  <head>
    <meta charset="utf-8" />
    <meta content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,viewport-fit=cover"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>ARMANI â€“ PRIVE</title>
  </head>

  <body>
    <div id="main-container" class="theme-white">
      <!-- NAV MENU -->
      <div class="menu-overlay">
        <div class="menu">
          <div class="group-title">
            <div class="text-title uppercase" lcz="title-menu"></div>
          </div>

          <div class="close" id="menu-close">
            <img src="images/general/close.svg" alt="" />
          </div>

          <div class="menu_list">
            <ul>
              <li data-goto="part1-content1" data-menu="0" class="menu">
                <div class="title">
                  <span lcz="menu0"></span>
                  <span lcz="menu0-1"></span>
                </div>
              </li>
              <li data-goto="part2-content1" data-menu="1" class="menu locked">
                <div class="title">
                  <span lcz="menu1"></span>
                </div>
              </li>
              <li data-goto="part3-content1" data-menu="2" class="menu locked">
                <div class="title">
                  <span lcz="menu2"></span>
                </div>
              </li>
              <li data-goto="part4-content1" data-menu="3" class="menu locked">
                <div class="title">
                  <span lcz="menu3"></span>
                </div>
              </li>
              <li data-goto="part5-content1" data-menu="4" class="menu locked">
                <div class="title">
                  <span lcz="menu4"></span>
                </div>
              </li>
              <li data-goto="part6-game1" data-menu="5" class="menu locked">
                <div class="title">
                  <span lcz="menu5"></span>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <!-- nav -->
      <nav id="header" class="nav">
        <div class="nav__wrap">
          <div class="nav__ham" id="menu">
            <img src="images/general/menu.svg" alt="" />
          </div>
          <div class="nav__title">
            <div lcz="page-name"></div>
            <div lcz="page-name-2"></div>
          </div>

          <div class="nav__logo">
            <div class="nav__logo__img"></div>
          </div>

          <div class="nav__exit" id="exit">
            <img src="images/general/exit.svg" alt="" />
          </div>
        </div>
      </nav>

      <!-- content -->
      <div id="content"></div>

      <!-- footer -->
      <div id="footer" class="progress-bar">
        <div class="arrow arrow-m arrow--prev">
          <div class="arrow__inner">
            <img src="images/general/navigation-arrow-left.svg" alt="" />
          </div>
        </div>
        <div class="progress">
          <div class="progress__bar">
            <div class="bar-inside"></div>
          </div>
        </div>
        <div class="arrow arrow-m arrow--next">
          <div class="arrow__inner">
            <img src="images/general/navigation-arrow-right.svg" alt="" />
          </div>
        </div>
      </div>

      <component src="templates/components/video-popup.html"></component>

      <!-- DESKTOP ARROW -->
      <div class="arrow-d white-theme">
        <div class="arrow arrow--prev" id="previousButton">
          <div class="arrow__inner">
            <img src="images/general/arrow-prev.svg" alt="" />
          </div>
        </div>
        <div class="arrow arrow--next" id="nextButton">
          <div class="arrow__inner">
            <img src="images/general/arrow-next.svg" alt="" />
          </div>
        </div>
      </div>
    </div>

    <!-- <div class="m-style">
      <div class="arrow-down" id="arrow-down">
        <img src="images/general/arrow-down.svg" alt="" />
      </div>
    </div> -->

    <!-- LOADING ANIMATION -->
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>

    <div class="mute">
      <!-- <img src="images/general/mute.png" alt="" /> -->
    </div>

    <!-- script -->

    <!-- PDF LIB -->
    <script src="https://unpkg.com/pdf-lib@1.16.0/dist/pdf-lib.min.js"></script>
    <script src="https://unpkg.com/@pdf-lib/fontkit@1.1.1/dist/fontkit.umd.min.js"></script>
    <script src="https://unpkg.com/downloadjs@1.4.7"></script>

    <!-- jQuert -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <!-- Global Library -->
    <script src="js/library.js"></script>

    <!-- Global Script -->
    <script src="js/scripts.js"></script>
  </body>
</html>
